<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Booking App Page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="app logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href='img/sprite.svg#icon-magnifying-glass'></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav" aria-label="user-nav">
                <div class="user-nav__icon_box">
                    <svg class="user-nav__icon">
                        <use xlink:href='img/sprite.svg#icon-bookmark'></use>
                    </svg>
                    <span class="user-nav__notif">11</span>
                </div>
                <div class="user-nav__icon_box">
                    <svg class="user-nav__icon">
                        <use xlink:href='img/sprite.svg#icon-chat'></use>
                    </svg>
                    <span class="user-nav__notif">9999</span>
                </div>
                <div class="user-nav__admin">
                    <img src="img/user.jpg" alt="Admin photo" class="user-nav__admin-photo">
                    <span class="user-nav__admin-name">Lorem Ipsum</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="navigation" aria-label="navigation">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href='img/sprite.svg#icon-home'></use>
                            </svg>
                            <span>Lorem ipsum 1</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href='img/sprite.svg#icon-aircraft-take-off'></use>
                            </svg>
                            <span>Lorem ipsum 2</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href='img/sprite.svg#icon-key'></use>
                            </svg>
                            <span>Lorem ipsum 3</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href='img/sprite.svg#icon-map'></use>
                            </svg>
                            <span>Lorem ipsum 4</span>
                        </a>
                    </li>
                </ul>
                <div class="legal-statement">
                    <p>All rights reserved &copy Lorem</p>
                </div>
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
</body>

</html>
